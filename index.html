<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>[OM] Saiba mais!</title>
    <link href="https://i.imgur.com/Z8ibyqa.png" rel="icon" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1e2e28);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      position: relative;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 40px;
      letter-spacing: 1px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      animation: slideUp 1s ease forwards;
      opacity: 0;
    }

    @keyframes slideUp {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .card-group {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      animation: slideUp 1.2s ease forwards;
      opacity: 0;
    }

    .device-card {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 25px;
      cursor: pointer;
      transition: all 0.35s ease;
      max-width: 220px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      position: relative;
    }

    .device-card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 0 20px #28a745;
      border-color: #28a745;
    }

    .device-card img {
      width: 100%;
      border-radius: 12px;
    }

    .device-card img.computer {
      margin-top: 20px;
      max-height: 140px;
      object-fit: contain;
    }

    .device-label {
      margin-top: 15px;
      font-size: 1.15em;
      font-weight: bold;
      color: #d4ffd4;
      text-shadow: 1px 1px 2px #000;
    }

    footer {
      width: 100%;
      margin-top: 60px;
    }

    footer img {
      width: 100%;
      max-width: 800px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }

      .device-card {
        max-width: 160px;
        padding: 18px;
      }

      .device-label {
        font-size: 1em;
      }
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      height: 100%;
      background-color: #16221e;
      color: white;
      padding: 40px 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      box-shadow: 2px 0 6px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .sidebar-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
      text-align: center;
    }

    .sidebar-header img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .sidebar-header span {
      font-size: 1.2em;
      font-weight: bold;
      color: #d4ffd4;
    }

    .sidebar-menu {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar-menu li {
      margin: 15px 0;
      width: 100%;
    }

    .sidebar-menu a {
      color: #d4ffd4;
      text-decoration: none;
      font-size: 1.05em;
      font-weight: 500;
      padding: 10px 0;
      width: 100%;
      text-align: center;
      display: block;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .sidebar-menu a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      border-radius: 6px;
    }

    .sidebar-menu a.active {
      background-color: #28a745;
      color: #fff;
      border-radius: 6px;
    }

    .menu-toggle {
      display: none;
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #16221e;
      color: #d4ffd4;
      border: none;
      font-size: 1.5em;
      padding: 10px 15px;
      z-index: 1100;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.2s ease;
    }

    .menu-toggle:hover {
      background-color: #28a745;
      color: #fff;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .menu-toggle {
        display: block;
      }

      body.sidebar-open {
        overflow: hidden;
      }
    }

    ::-webkit-scrollbar {
    width: 12px;
    height: 12px; /* Para scrollbar horizontal também */
}

::-webkit-scrollbar-track {
    background: #37544a; /* Cor mais clara que combina com o fundo */
    border-radius: 0; /* Remover arredondamento */
}

::-webkit-scrollbar-thumb {
    background: #0d1412; /* Cor mais próxima ao fundo */
    border-radius: 0; /* Tornando o thumb quadrado */
}

::-webkit-scrollbar-thumb:hover {
    background: #17231f; /* Cor suave para o hover */
}

  #creditos {
            text-align: center;
            font-size: 12px;
            color: #fff;
            padding: 10px 0;
            margin-top: 20px;
        }

        #creditos p {
            margin: 5px 0;
        }

        #creditos a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
        }

  </style>
</head>
<body>

  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <img src="https://i.imgur.com/Z8ibyqa.png" alt="OM Logo">
      <span>[OM] Saiba mais!</span>
    </div>
    <ul class="sidebar-menu">
      <li><a href="index.html" class="active">[OM] Início</a></li>
      <li><a href="aula_desktop.html">[OM] Computador</a></li>
      <li><a href="aula_mobile.html">[OM] Celular</a></li>
    </ul>
  </div>

  <!-- Botão hamburguer para celular -->
  <button class="menu-toggle" onclick="toggleSidebar()">☰</button>

  <h1>Para melhor experiência, escolha:</h1>

  <div class="card-group">
    <div class="device-card" onclick="iniciarAula('desktop')">
      <img class="computer" src="https://i.imgur.com/01Vfec0.png" alt="Acessar pelo computador">
      <div class="device-label">Computador</div>
    </div>

    <div class="device-card" onclick="iniciarAula('mobile')">
      <img src="https://i.imgur.com/qDYE5kx.png" alt="Acessar pelo celular">
      <div class="device-label">Celular</div>
    </div>
  </div>

  <footer id="creditos">
       <i class="fas fa-code"></i>
  Desenvolvido por
  <strong><a href="https://system.policercc.com.br/membros/i,t" target="_blank">i,t</a></strong>
</p>
<p>
  &copy; <span id="ano"></span> <strong>Ordem Militar</strong>. Todos os direitos reservados.
</p>
    </footer>
  

  <script>
    function iniciarAula(tipo) {
      localStorage.setItem('tipoAcesso', tipo);
      if (tipo === 'desktop') {
        window.location.href = "aula_desktop.html";
      } else {
        window.location.href = "aula_mobile.html";
      }
    }

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("open");
      document.body.classList.toggle("sidebar-open");
    }
  </script>

</body>
</html>
